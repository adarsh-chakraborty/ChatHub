<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" defer></script>
    <title>ChatHub</title>
</head>
<body>
   <div class="w-full h-screen flex flex-col justify-center items-center">
    
    <!-- Header  -->
    <div class="flex flex-col items-center mt-4">
        <h1 class="text-2xl text-black font-bold">Chat<span class="bg-yellow-500 rounded p-1 ml-1">Hub</span></h1>
        <h2 class="font-light text-sm mt-1 p-1">Online users(3): Adarsh, Adarsh2, Adarsh3</h2>
    </div>
   
    <!-- Chat Box -->
    <div id="chatBox" class="mx-8 p-2 w-11/12 max-w-3xl h-full  border overflow-y-auto no-scrollbar"></div>

    <!-- Controls  -->
    <div class="mx-8 my-2 w-11/12 max-w-3xl flex justify-between">
        <input placeholder="Enter message..." type="text" name="" id="" class="border px-2 py-2 w-11/12 rounded-md">
        <button id="btnSend" class="border border-red-600 bg-red-300 px-4 py-2  rounded-r-md">Send</button>
    </div>
    
   </div>
</body>
</html>
